<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="shortcut icon" href="src/icone.ico">
    <title>Gerar palavras para o MS Rewards</title>
</head>

<body>

    <div id="telaPC" class="corP">
        <span id="palavraPC"></span>
        <button id="copiarPC">⧉ 🖥️</button>
        <!--config -->
        <button id="config">☰</button>
        <ul id="configLista" class="hidden">⚞somente⚟
            <li><Button id="letras_numeros">letras e números</Button></li>
            <li><Button id="letras">letras</Button></li>
            <li><Button id="numeros">números</Button></li>
            <li><button id="padrao">diversos</button></li>
            <li><Button id="alf">alfabetos</Button></li>
            <input id="Qp" placeholder="quant PC" onchange="numeroTrocadoPC()" type="number" min="0"> 
            <input id="Qm" placeholder="quant MOB" onchange="numeroTrocadoMob()" type="number" min="0">
        </ul>
    </div>

    <div id="telaMob" class="corM">
        <span id="palavraMob"></span>
        <button id="copiarMob">⧉ 📱</button>
    </div>

    <a class="link" href="https://www.bing.com/" target="_blank" rel="noopener noreferrer">Bing 🔎</a>

    <script src="src/js/index.js"></script>

</body>

</html>
