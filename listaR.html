<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaR</title>
</head>

<body>
    <ul>
        <li id="Pesquisas/ atividades(Edge)" style="color: red;"><button class="notOK">Pesquisas/ atividades<p>(Edge)
                </p>
            </button></li>
        <li id="Check-in/ notícias(Bing)" style="color: red;"><button class="notOK">Check-in/ notícias<p>(Bing)</p>
            </button></li>
        <li id="App Xbox/ Jewel(Celular)" style="color: red;"><button class="notOK">App Xbox/ Jewel<p>(Celular)</p>
            </button></li>
        <li id="Jogar/ com amigos(PC)" style="color: red;"><button class="notOK">Jogar/ com amigos<p>(PC)</p></button>
        </li>
        <li id="App Rewards/ tarefas(Xbox)" style="color: red;"><button class="notOK">App Rewards/ tarefas<p>(Xbox)</p>
            </button></li>

        <li style="color: gold;"><span id="contText" style="color: white;">1</span></li>
    </ul>

    <style>
        body {
            font-family: monospace;
            margin: 0%;
            background-image: url(src/BBR2021.png);
            background-repeat: no-repeat;
            background-position: right;
        }

        button {
            width: 100%;
            font-size: large;
            font-family: monospace;
        }

        li {
            margin: 50px;
            list-style: square;
            font-size: xx-large;
        }

        .OK {
            box-shadow: 1px 1px 1px 1px green;
            color: green;
        }

        .notOK {
            box-shadow: 1px 1px 1px 1px red;
            color: red;
        }
    </style>

    <script>
        let cont = 8
        var maxCont = 8 //can change on devtools
        const redSquare = document.querySelectorAll(".notOK")

        timer()

        redSquare.forEach(function (redSquare) {
            redSquare.addEventListener("click", function () {
                let buttonSelected = redSquare.textContent.trim();//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trim (os espaços em branco afetam o id)

                if (redSquare.classList.contains("OK")) {
                    document.getElementById(buttonSelected).style = ("color: red")
                } else {
                    document.getElementById(buttonSelected).style = ("color: green")
                }

                redSquare.classList.toggle("OK")
                redSquare.classList.toggle("notOK")
            })
        })

        function timer() {
            document.getElementById("contText").innerHTML = cont

            setTimeout(function () {
                document.getElementById("contText").classList.remove("OK")
                cont--
                timer()

                if (cont <= 0) {
                    cont = maxCont
                    document.getElementById("contText").classList.add("OK")
                    document.getElementById("contText").innerHTML = "PESQUISE"
                }
            }, 1000)

        }

    </script>
</body>

</html>
